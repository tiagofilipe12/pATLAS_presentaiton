## We present pATLAS

* NCBI refseq database - **11.371** sequences
	* Featuring **10.663** plasmid named sequences and some oddities!
	* Featuring weird species names (e.g Enterobacteriaceae bacterium)

* Pairwise comparisons using **MASH** to construct a network of plasmid	relationships
	* MASH distance of 0.1 ~ ANI 0.9
	* More than **110 Million** pairwise comparisons.
						</textarea>
